<html>

<head>
    <title>StuyCCC Interest Form Form</title>
</head>

<body>
    <center>
        <h1>Fill out this form to be emailed the link to the Interest Form!</h1>
    </center>
    <form method="get" action="form.py">
        <p>First name: <input type="text" name="firstName" placeholder="First Name" required></p>
        <p>Last name: <input type="text" name="lastName" placeholder="Last Name" required></p>
        <p>Email address: <input type="email" name="email" placeholder="stuy.edu email address" required></p>
        <p><input type="submit" name="submit" value="submit"></p>
    </form>
</body>

</html>
