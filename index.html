<!doctype html>

<head>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <title>StuyCCC Homepage</title>

        </div>

            <div class="col">

        </div>

            <!-- UTILS GO HERE -->
        </div>

        <!-- LINKS -->
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-block btn-warning" onclick="pop_links();" data-toggle="button">Links</button>

        <div id="links">
            <!-- LINKS GO HERE -->
        </div>

            <div class="col">
